<div th:replace="shared/header"></div>
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Apenas para os administratores</h1>
    <p class="mb-4">Esta página destina-se exclusivamente aos administradores da Lexicorm, proporcionando assistência
        aos nossos estimados clientes, caso necessitem.
    </p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <a href="/administradores/novo" class="btn btn-primary" style="margin-right: 20px;">Cadastrar</a>
            <h6 class="m-0 font-weight-bold text-primary" style="display: inline-block;">Informações dos clientes</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Senha</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Senha</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr th:each="administrador : ${administradores}">
                            <td th:text="${administrador.id}"></td>
                            <td th:text="${administrador.name}"></td>
                            <td th:text="${administrador.email}"></td>
                            <td th:text="${administrador.password}"></td>
                            <td><a th:href="@{'/administradores/' + ${administrador.id}}" class="btn btn-warning">Alterar</a></td>
                            <td><a href="#"
                                    th:onclick="'window.location.href = \'' + @{/administradores/{id}(id=${administrador.id})} + '/excluir\''"
                                    class="btn btn-danger">Excluir</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->

</div>
<!-- End of Main Content -->
<div th:replace="shared/footer"></div>
