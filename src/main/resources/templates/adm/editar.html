<div th:replace="shared/header"></div>
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Alterar os dados dos administradores</h1>
    <p class="mb-4">
        Aqui você pode editar as informações dos administradores
    </p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4" style="padding: 30px;">
        <form method="post" th:action="@{'/administradores/' + ${administrador?.id} + '/atualizar'}">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" th:value="${administrador?.name}" id="name" name="name"
                    placeholder="Digite o seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" th:value="${administrador?.email}" id="email" name="email"
                    placeholder="Digite o seu email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" th:value="${administrador?.password}" id="password"
                    name="password" placeholder="Digite uma senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

</div>
<!-- /.container-fluid -->

</div>
<!-- End of Main Content -->
<div th:replace="shared/footer"></div>
